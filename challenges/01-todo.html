<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini todo</title>
</head>
<body>
    <div id="app"></div>
    <script>
        const tasks = [
            { task:'Clean the room', status: 'complete' },
            { task:'Jump rope', status: 'incomplete' },
            { task:'Read 10 pages of a book', status: 'incomplete' },
            { task:'View 3 lessons of a course', status: 'complete' },
        ];
        
        const app = document.getElementById('app'); 

        tasks.forEach(task => {
            let check;
            if (task.status == 'complete') {
            check = '<input type="checkbox" checked>';
            } else {
                check = '<input type="checkbox">';
            }
            app.innerHTML += `<li>${task.task} ${check} </li>`;
        });
    </script>
</body>
</html>
